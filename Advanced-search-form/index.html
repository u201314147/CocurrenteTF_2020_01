<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registro de Datos</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Registro de Datos</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Departamento</label>
                <input type="text" class="form-control" placeholder="Departamento" id="Departamento">
            </div>
            <div class="form-group">
                <label for="last-name">Provincia</label>
                <input type="text" class="form-control" placeholder="Provincia" id="Provincia">
            </div>
            <div class="form-group">
                <label for="country">Distrito</label>
                <input type="text" class="form-control" placeholder="Distrito" id="Distrito">
            </div>
            <div class="form-group">
                <label for="number">Edad</label>
                <input type="text" class="form-control" placeholder="Edad" id="Edad">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Masculino</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Femenino</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Registrar</button>
        </form>
    </div>
</body>

</html>
